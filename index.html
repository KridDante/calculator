    <!-- calc 2 on table  -->
    <section>
        <div class="calculator">
            <div class="calculator_result" id="">
                <form action="">
                    <input class="calc_result_display" type="text" placeholder="0000000000">
                </form>
            </div>
            <div class="calculator_button">

                <table>
                    <tr>
                        <th><button class="calc_button" id="button1" onclick="">1</button></th>
                        <th><button class="calc_button" id="button2">2</button></th>
                        <th><button class="calc_button" id="button3">3</button></th>
                        <th><button class="calc_button" id="button3">+</button></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th><button class="calc_button" id="button4">4</button></th>
                        <th><button class="calc_button" id="button5">5</button></th>
                        <th><button class="calc_button" id="button6">6</button></th>
                        <th><button class="calc_button" id="button3">-</button></th>

                    </tr>
                    <tr>
                        <th><button class="calc_button" id="button7">7</button></th>
                        <th><button class="calc_button" id="button8">8</button></th>
                        <th><button class="calc_button" id="button9">9</button></th>
                        <th><button class="calc_button" id="button3">*</button></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th><button class="calc_button" id="button13">.</button></th>
                        <th><button class="calc_button" id="button13">0</button></th>
                        <th><button class="calc_button" id="button13">=</button></th>
                        <th><button class="calc_button" id="button14">/</button></th>
                    </tr>

                </table>




            </div>
        </div>
